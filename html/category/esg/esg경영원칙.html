            <div class="contents">
                <div class="sub_inner">
                    <img src="../../assets/resources/images/page/ESG-img01.png" style="width: 100%;" alt="
                    우리 마음속 첫번째 금융 / 우리금융 그룹 esg 경영언칙 선언문 / 
                    원칙1 목표연계 (Alignment) : 우리는 un지속가능발전목표, 파리기후협약 에 명시된 바와 같이 우리의 사업전략이 개인과 사회의 목표에 부합하고 기여하도록 노력한다.
                    / 원칙2 영향 및 목표설정 (impact & target setting) : 우리는 상품과ㅏ 서비스 활동을 통해 환경과 사회에 긍정적인 영햐을 지속적으로 확대하며 부정적인 영향을 줄이고 위험을 관리하기 위해 노력한다. /
                    원칙3 고객 (customer) : 우리는 지속 가능한 업무 수행을 장려하고 현재와 미래세대의 공동 변영을 위한 경제활동이 가능할 수 있도록 고객과 함께 책임감을 가지고 협업한다. / 
                    원칙4 이해관계자 (stakeholders) : 우리는 지속가능한 발전 목표를 달성하기 위해 선제적으고 책임감 있게 관련 이해관계자와 적극적으로 소통하고 협력한다. / 
                    원칙5 지배구조 및 기업문화(governance & culture) : 우리는 회사의 지배구조와 기업문화에 본 원칙을 정착시켜 경영에 반영할 것을 약속한다./
                    원칙6 투명성 및 책임이행 (transparency & accountability) : 우리는 본 원칙의 이행상황을 정기적으로 점검하고 우리의 경영활동이 사회에 미친 긍정적 영향과 부정적 영향에 대하여 투명하게 공개한다 / 2021.1.15 우리금융그룹">
